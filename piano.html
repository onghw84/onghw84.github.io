<!DOCTYPE html>
<html>

<head>
	<title>Piano</title>
	<meta name="description" content="Piano" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="./public/common.css" type="text/css" />
	<link rel="stylesheet" href="./public/piano.css" type="text/css" />

<!DOCTYPE html>
<html>
  <body>
    <script src="./public/ul.js"></script>
    <div class="container1">
		<div id = "sheet"></div>
		<div id="piano">
		  <div class="piano">
			<div class="piano--black-keys">
			  <ul>
				<li class="key key-left key--left">
				  <span class="black-key" data-note="Db1"><span class="note">C# D♭</span></span>
				</li>
				<li class="key key-right key--right">
				  <span class="black-key" data-note="Eb1"><span class="note">D# E♭</span></span>
				</li>
				<li></li>
				<li class="key key-left">
				  <span class="black-key" data-note="Gb1"><span class="note">F# G♭</span></span>
				</li>
				<li class="key">
				  <span class="black-key" data-note="Ab1"><span class="note">G# A♭</span></span>
				</li>
				<li class="key key-right">
				  <span class="black-key" data-note="Bb1"><span class="note">A# B♭</span></span>
				</li>
				<li></li>
				<li class="key key-left key--left">
				  <span class="black-key" data-note="Db2"><span class="note">C# D♭</span></span>
				</li>
				<li class="key key-right key--right">
				  <span class="black-key" data-note="Eb2"><span class="note">D# E♭</span></span>
				</li>
				<li></li>
				<li class="key key-left">
				  <span class="black-key" data-note="Gb2"><span class="note">F# G♭</span></span>
				</li>
				<li class="key">
				  <span class="black-key" data-note="Ab2"><span class="note">G# A♭</span></span>
				</li>
				<li class="key key-right">
				  <span class="black-key" data-note="Bb2"><span class="note">A# B♭</span></span>
				</li>
				<li></li>
				<li class="key key-left key--left">
				  <span class="black-key" data-note="Db3"><span class="note">C# D♭</span></span>
				</li>
				<li class="key key-right key--right">
				  <span class="black-key" data-note="Eb3"><span class="note">D# E♭</span></span>
				</li>
				<li></li>
				<li class="key key-left">
				  <span class="black-key" data-note="Gb3"><span class="note">F# G♭</span></span>
				</li>
				<li class="key">
				  <span class="black-key" data-note="Ab3"><span class="note">G# A♭</span></span>
				</li>
				<li class="key key-right">
				  <span class="black-key" data-note="Bb3"><span class="note">A# B♭</span></span>
				</li>
			  </ul>
			</div>
			<ul class="piano--white-keys">
			  <li class="key">
				<span class="white-key" data-note="C1"><span class="note">C</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="D1"><span class="note">D</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="E1"><span class="note">E</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="F1"><span class="note">F</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="G1"><span class="note">G</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="A1"><span class="note">A</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="B1"><span class="note">B</span></span>
			  </li>
			  <li class="key">

			  </li>
			  <li class="key">

			  </li>
			  <li class="key">
				<span class="white-key" data-note="E2"><span class="note">E</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="F2"><span class="note">F</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="G2"><span class="note">G</span></span>
			  </li>
			  <li class="key">

			  </li>
			  <li class="key">
				<span class="white-key" data-note="B2"><span class="note">B</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="C3"><span class="note">C</span></span>
			  </li>
			  <li class="key">

			  </li>
			  <li class="key">
				<span class="white-key" data-note="E3"><span class="note">E</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="F3"><span class="note">F</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="G3"><span class="note">G</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="A3"><span class="note">A</span></span>
			  </li>
			  <li class="key">
				<span class="white-key" data-note="B3"><span class="note">B</span></span>
			  </li>
			</ul>
		  </div>
		</div>
		<img id = "bee" src = "./public/reward/happybee.gif"></img>
		<div class="but">
			<select  name="song" id="selSong">
				<option value=-1 selected="selected">Select Song</option>
			</div>
		</div>		
    </div>
	
  </body>
  <script src="./public/piano.js"></script>
</html>
