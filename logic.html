<html>

<head>
	<title>Logic Game</title>
	<meta name="description" content="Logic Game" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!DOCTYPE html>
<html>
  <body>
    <script src="./public/ul.js"></script>      
    <h1>Logic Game</h1>
    <div class="radio">
      <input type="radio" id="level0" name="level" value="0" checked>
      <label for="level0">0</label>
      <input type="radio" id="level1" name="level" value="1" >
      <label for="level1">1</label>
      <input type="radio" id="level2" name="level" value="2">
      <label for="level2">2</label>
      <input type="radio" id="level3" name="level" value="3">
      <label for="level3">3</label>
      <input type="radio" id="level4" name="level" value="4">
      <label for="level4">4</label>
    </div>    
    <div class="container">
      <div class="container1">
        <div class = "card">
          <!-- <p id="number1">0 1 0 1 0 _ 0 1 0 1</p> -->
          <p id="question">1 2 3  _  5  6  7  8  9  10</p>
        </div>      
      </div>
      <div class="but">
        <p id="A">4</p>
        <p id="B">3</p>
        <p id="C">0</p>
        <p id="D">5</p>
      </div>
      <div id="cat">
        <img id="happy" alt="happy"></img>
        <img id="sad" alt="sad" src="https://img.freepik.com/premium-vector/cat-vector-style-illustration_362642-6377.jpg"></img>
      </div>
      <div class="statistics">
        <div id="correct">0</div><div id="error">0</div>
      </div>
    </div>
    <div id="reward">
    </div>
  </body>
  <script src="./public/reward.js"></script>
  <script src="./public/logic.js"></script>
</html>
